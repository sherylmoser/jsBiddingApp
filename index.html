<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bidContainer container-fluid">
        <div id="arrayDisplay">

        </div>
        <div class="inputsDiv">
            <div class="input">
                <label for="bid1">First Bidder</label>
                <input type="number" name="bid1" id="bid1" placeholder="Enter a bid">
                <button onclick="addBid()">Place Bid</button>
            </div>
            <div class="input">
                <label for="bid2">Second Bidder</label>
                <input type="number" name="bid2" id="bid2" placeholder="Enter a bid">
                <button onclick="addBid()">Place Bid</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
